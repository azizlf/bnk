<div class="settings-account">
    <div class="menu">
        <div [class]="router === 'profile' ? 'item active' : 'item'" (click)="router = 'profile'" routerLink="/app/settings/profile">
            <div class="icon"><ion-icon name="person-outline"></ion-icon></div>
            <span>Profile</span>
        </div>
        <div [class]="router === 'wallet' ? 'item active' : 'item'" (click)="router = 'wallet'" routerLink="/app/settings/wallet">
            <div class="icon"><ion-icon name="wallet-outline"></ion-icon></div>
            <span>Portfeuille</span>
        </div>
        <div [class]="router === 'bank' ? 'item active' : 'item'" (click)="router = 'bank'" routerLink="/app/settings/bank">
            <div class="icon"><ion-icon name="card-outline"></ion-icon></div>
            <span>Compte Bancaire</span>
        </div>
    </div>

    <div class="content-pager">
        <router-outlet></router-outlet>
    </div>

</div>
