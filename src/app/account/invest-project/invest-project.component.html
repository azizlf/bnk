<div class="invest-project-app">

    <div class="cover" style="background-image: url('{{project.cover}}');"></div>

    <div class="title-page">{{project.title}}</div>

    <div class="desc-page" [innerHTML]="project.description" ></div>

    <div class="flex-sec" *ngFor="let img of project.images">
        <div class="text" *ngIf="img.position === 'left'" [innerHTML]="img.text"></div>
        <div class="cvr" style="background-image: url('{{project.cover}}');"></div>
        <div class="text" *ngIf="img.position === 'right'" [innerHTML]="img.text"></div>
    </div>

    <div class="ftr">
        <div class="tl">DÃ©couvrir autres projets</div>
        <div class="projects">
            <div class="project" *ngFor="let project of projects">
                <div class="ctn">
                    <div class="image" style="background-image: url('{{project.cover}}');"></div>
                    <div class="title" [routerLink]="'/app/project-invest/'+project.id">{{project.title}}</div>
                    <div class="description">{{project.description}}</div>
                </div>
            </div>
        </div>
    </div>

</div>
